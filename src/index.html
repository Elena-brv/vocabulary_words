<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary words</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <h1>Словникові слова</h1>
          <p class="score">Правильно: 0</p>
          <div class="words">
            <div class="words_images">
              <img
                class="words_picture"
                src="images/sofa.png"
                alt=""
                max-width="500px"
                width="50%"
              >
              <img
                class="words_sad"
                src="images/sad.png"
                alt=""
              >
            </div>
            <p class="words_word">Д<span class="words_underline"><span class="words_missed">и</span></span>ван</p>
            <button class="btn btn--wrong">Е</button>
            <button class="btn btn--right">И</button>
          </div>
          <button class="further">Далі</button>

          <div class="words">
            <div class="words_images">
              <img
                class="words_picture"
                src="images/pencil-case.png"
                alt=""
                max-width="500px"
                width="50%"
              >
              <img
                class="words_sad"
                src="images/sad.png"
                alt=""
              >
            </div>
            <p class="words_word">П<span class="words_underline"><span class="words_missed">e</span></span>нал</p>
            <button class="btn btn--right">Е</button>
            <button class="btn btn--wrong">И</button>
          </div>
          <button class="further">Далі</button>

          <div class="words">
            <div class="words_images">
              <img
                class="words_picture"
                src="images/camel.png"
                alt=""
                max-width="500px"
                width="50%"
              >
              <img
                class="words_sad"
                src="images/sad.png"
                alt=""
              >
            </div>
            <p class="words_word">В<span class="words_underline"><span class="words_missed">e</span></span>рблюд</p>
            <button class="btn btn--right">Е</button>
            <button class="btn btn--wrong">И</button>
          </div>
          <button class="further">Далі</button>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
